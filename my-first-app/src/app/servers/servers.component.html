<p>Server #{{ serverID }} status: {{ serverStatus }}</p>
<div>
    <label>Server data:</label>
    <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
    <br><button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onAddServer()">Add server</button>
    <br><br><br>
    <label>Server name: {{ serverName }}</label>
</div>
